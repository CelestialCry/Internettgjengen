<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profil</title>
    <link rel="icon" href="img/elementer/pixelhjerte.png">

    <!-- Stylesheet inklusjon -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registrering.css"> <!--Profil og reg har felles css-->

    <!-- Script inklusjon -->
    <script src="scripts/injects.js" async></script>
    <script src="scripts/profil.js" async></script>
  </head>

  <body>
    <!-- Div for å inneholde skjerm og stakke elementer -->
    <div id="wrapper" class="tower">
      <h1>PLAYER INFO</h1>

      <!-- En boks som skal være skjemaet og som skal ha prioritet ovenfår flexing -->
      <form id="form" class="box large flexalphamale">
        <!-- Div for å få riktig styling -->
        <div class="formContainer">
          <!-- Gruppering av elementer -->
          <div class="formDiv tower flexrevolution">
            <!-- NTNU-email felt -->
            <div class="tower flexrevolution">
              <label for="email">NTNU-email:</label><br>
              <input type="email" id="email" name="email" placeholder="brukernavn@stud.ntnu.no" required pattern=".*@.*ntnu.no"> <!-- Bruker en regex for å sjekke at denne mailen er fra NTNU-->
            </div>

            <!-- Passord felt -->
            <div class="tower flexrevolution">
              <label for="passord">Passord:</label><br>
              <input type="password" id="passord" name="passord" placeholder="***********" required>
            </div>

            <!-- Gjenta passord felt -->
            <div class="tower flexrevolution">
              <label for="gpassord">Gjenta passord:</label><br> 
              <input type="password" id="gpassord" name="gpassord" required placeholder="***********">
            </div>

            <!-- Fødselsdato felt -->
            <div class="tower flexrevolution">
              <label  for="Født">Fødselsdato:</label><br>
              <input type="date" id="Født" name="Født" max="2002-12-31" required>
            </div>
          </div>

          <!-- Gruppering av elementer -->
          <div class="formDiv tower flexrevolution">
            <!-- Navn felt -->
            <div class="tower flexrevolution">
              <label for="navn">Navn:</label><br>
              <input type="text" id="navn" name="navn" required placeholder="Navn N. Navnesen">
            </div>

            <!-- Verv felt -->
            <div class="tower flexrevolution">
              <label for="verv">Verv:</label><br>
              <input type="text" id="verv" name="verv" placeholder="Eks. linjeforening, Samfundet"> 
            </div>

            <!-- Interesser felt -->
            <div class="tower flexrevolution">
              <label for="Interesser">Interesser:</label><br>
              <input type="text" id="Interesser" name="Interesser" placeholder="Eks. finne et ledig grupperom">
            </div>

            <!-- Karakter i Exphil felt -->
            <div class="tower flexrevolution">
              <label for="Karakter">Karakter i Exphil:</label><br>
              <select id="Karakter" name="Karakter i Exphil" required>
                <option disabled selected value> Velg din karakter</option> 
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F2">Har ikke tatt Exphil</option>
              </select><br><br>
            <button type="submit" value="LAGRE" id="registerButton" class="iconoclast redButton">Lagre</button> 
          </div>
        </div>

        <!-- Gruppering av elementer -->
        <div class="formDiv tower flexrevolution">
          <!-- Bilde felter -->
          <div class="flexalphamale">
            <input type="file" id="img" name="img" accept="image/x-png,image/gif,image/jpeg"> 
            <div id="imgBox" class="flexrevolution chain">
              <div id="vertHeartBox" class="flexable tower">
                <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
              </div>

              <div id="pbBox" class="tower flexalphamale">
                Last opp et profilbilde
                <img src="img/elementer/profil-gray.png" alt="">
              </div>

              <div id="vertHeartBox2" class="flexable tower">
                <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
              </div>
            </div>
          </div>

          <!-- Litt om deg selv feltet -->
          <div class="flexsimp">
            <label for="bio">Skriv en kort profiltekst:</label><br>
            <textarea name="bio" id="bio" cols="27" rows="7" maxlength="130" placeholder="Her kan du skrive hva du vil på maks 130 tegn."></textarea>
          </div>
        </div>
      </div>
    </form>
    <footer></footer> <!-- Injiserer ting her -->
  </div>
</body>
