<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profil</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registrering.css"> <!--Profil og reg kan kansje ha felles css?-->
    
    <script src="scripts/injects.js" async></script>
  </head>
 
  <body>

    <div class="tower">
      <h1>PLAYER INFO</h1>
      <form>
        <div class="formContainer large box">
          <div class="formDiv">
            <label for="NTNU-email">NTNU-email:</label><br>
            <input type="email" id="email" name="email" placeholder="brukernavn@stud.ntnu.no" required><br><br> <!-- Her må jeg fikse at mailen må slutte på @stud.ntnu.no-->
            <label for="passord"> Nytt passord:</label><br>
            <input type="password" id="passord" name="passord" placeholder="***********" required><br><br>
            <label for="gpassord">Gjenta passord:</label><br> <!-- Her er det foreløpig ingenting som krever at passorden skal være like. Fikses med JS senere-->
            <input type="password" id="gpassord" name="gpassord" required placeholder="***********"><br><br>
            <label for="Født">Fødselsdato:</label><br>
            <input type="date" id="Født" name="Født" max="2002-12-31" required><br><br> 
          </div>

          <div class="formDiv">
            <label for="navn">Navn:</label><br>
            <input type="text" id="navn" name="navn" required placeholder="Navn N. Navnesen"><br><br>

            <label for="Verv">Verv:</label><br>
            <input type="text" id="verv" name="verv" placeholder="Oppdater dine verv"><br><br>  <!--Føler dette gir mer mening å skrive?-->
            
            <label for="Interesser">Interesser:</label><br>
            <input type="text" id="Interesser" name="Interesser" placeholder="Oppdater dine interesser"><br><br><!--Føler dette gir mer mening å skrive?-->

            <label for="Karakter">Karakter i Exphil:</label><br>
            <select id="Karakter" name="Karakter i Exphil" required> <!--Ingen placeholder X her. Bare starter på A er det er problem?-->
              <option disabled selected value> Oppdater din karakter</option> <!-- dette kokte jeg fra https://stackoverflow.com/questions/8605516/default-select-option-as-blank må sånt siteres? Endret her fra X til "velg din karakter"-->
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="F2">Har ikke tatt Exphil</option>
            </select>   
            <input type="submit" value="Lagre"> <!--Denne knappen må flyttes til en bedre plass og få riktig design-->
          </div>

          <div class=formDiv>
            <label for="img">Last opp et nytt profilbilde:</label><br>
            <input type="file" id="img" name="img" accept="image/x-png,image/gif,image/jpeg"> <br><br><!-- Får forsatt lov å laste opp et doc eller pdf om jeg vil....Vet ikke hvordan jeg skal legge inn bilde som i mockup her-->
            <label for="bio">Skriv en kort profiltekst:</label><br>
            <textarea name="bio" id="bio" cols="27" rows="7" maxlength="130" placeholder="Her kan du skrive hva du vil på maks 130 tegn."></textarea><br><br><!--Kan skrive 130  tegn i bio, relativt tifeldig valgt tall foreløpig-->
          </div>
        </div>
    </form>
          
    </div>
    <footer></footer> 
</body>
