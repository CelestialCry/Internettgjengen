<!DOCTYPE html>
<html lang="no" dir="ltr">
    <head id="Forside">

        <script src="scripts/forside.js" charset="utf-8" async></script>

    <body>
        <div id="wrapper" class="screen">

                        </div>
                    </div>
    
                    <div id="smallHack">

                            <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">

                        </div>
    
                        <a class="flexable" href="tidligereVinnere.html">

                        </a>

                </div>
    
                <div>
                    <p id="quote">START ET NYTT SPILL I DAG OG OG VINN DIN DRØMMEDATE PÅ ET GRUPPEROM PÅ NTNU!</p>
                </div>
                <footer></footer>
            </div>
