<!DOCTYPE html>
<html lang="no" dir="ltr">

    <head id="Forside">
        <meta charset="utf-8">
        <title>Love @ NTNU</title>
        <link rel="icon" href="img/elementer/pixelhjerte.png">

        <!-- Stylesheet inklusjon -->
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/forside.css">

        <!-- Script inklusjon -->
        <script src="scripts/forside.js" async></script>
        <script src="scripts/injects.js" async></script>
    </head>

    <body>
        <!-- En div for å holde hele skjermen -->
        <div id="wrapper" class="screen">
            <!-- Ett flex tårn -->
            <div class="tower">
                <h1 id="title">LOVE  AT NTNU</h1>
                <!-- En flex skjede -->
                <div id="innhold" class="chain">
                    <!-- Første boks -->
                    <div id="start" class="box">
                        <!-- Et form for logg inn eller start registrering, et flex tårn -->
                        <div id="form" class="tower">
                            <!-- Bilder som skal være plassert relativt til skjemaet -->
                            <img id="startHer" class="pynt" src="img/elementer/StartHer.png" alt="start her">
                            <img id="pil" class="pynt" src="img/elementer/rødpil.png" alt="pil">

                            <!-- Boks for å stakke NTNU-email feltet sammen for flex -->
                            <div>
                                <label for="email">NTNU-email:</label><br>
                                <input type="email" id="email" name="email" placeholder="brukernavn@stud.ntnu.no">
                            </div>

                            <!-- Boks for å stakke Passord feltet sammen for -->
                            <div id="input2">
                                <label for="passord">Passord:</label><br>
                                <input type="password" id="passord" name="passord" placeholder="***********">
                            </div>
                            
                            <!-- Boks for å legge knappene langsover i en skjede -->
                            <div id="buttons" class="chain">
                                <button id="registrering" class="flexable">Nytt Spill</button>
                                <button id="login" class="flexable">Fortsett</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Logo -->
                    <div id="smallHack">
                      <img id="lan" src="img/elementer/logo.png" alt="LAN">
                    </div>
    
                    <!-- Andre boks, et flex tårn -->
                    <div id="intro" class="box tower">
                        <!-- Link til howToPlay.html -->
                        <a class="flexable" href="howToPlay.html">
                            <h1 class="rosah1" id="htp" >HOW TO PLAY</h1>
                        </a>

                        <!-- Boks med en rekke av hjerter -->
                        <div id="hjerteboks" class="chain">
                            <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                            <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                            <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                            <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                        </div>
    
                        <!-- Link til tidligereVinnere.html -->
                        <a class="flexable" href="tidligereVinnere.html">
                            <h1 id="tv" class="gulh1">TIDLIGERE VINNERE</h1>
                        </a>
                    </div>
                </div>
                
                <!-- Quote på bunnen av siden -->
                <div>
                    <p id="quote">START ET NYTT SPILL I DAG OG OG VINN DIN DRØMMEDATE PÅ ET GRUPPEROM PÅ NTNU!</p>
                </div>
                
                <footer></footer> <!-- Her skal ting injiseres -->
            </div>
        </div>
    </body>
</html>
