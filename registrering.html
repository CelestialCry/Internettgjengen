<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrering</title>
    <link rel="icon" href="img/elementer/pixelhjerte.png">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registrering.css">

    <script src="scripts/registrering.js" charset="utf-8" async></script>
    <script src="scripts/injects.js async"></script>
  </head>

  <body>

    <div class="tower">
      <h1>NEW PLAYER</h1>
      <form id="form" class="box large flexalphamale">
        <div class="formContainer">
          <div class="formDiv tower flexrevolution">
            <div class="tower flexrevolution">
              <label for="NTNU-email">NTNU-email:</label><br>
              <input type="email" id="email" name="email" placeholder="brukernavn@stud.ntnu.no" required pattern=".*@.*ntnu.no"> <!-- Bruker en regex for å sjekke at denne mailen er fra NTNU-->
            </div>
            <div class="tower flexrevolution">
              <label for="passord">Passord:</label><br>
              <input type="password" id="passord" name="passord" placeholder="***********" required>
            </div>
            <div class="tower flexrevolution">
              <label for="gpassord">Gjenta passord:</label><br> <!-- Her er det foreløpig ingenting som krever at passorden skal være like. Fikses med JS senere-->
              <input type="password" id="gpassord" name="gpassord" required placeholder="***********">
            </div>
            <div class="tower flexrevolution">
              <label  for="Født">Fødselsdato:</label><br>
              <input type="date" id="Født" name="Født" max="2002-12-31" required>
            </div>
          </div>

          <div class="formDiv tower flexrevolution">
            <div class="tower flexrevolution">
              <label for="navn">Navn:</label><br>
              <input type="text" id="navn" name="navn" required placeholder="Navn N. Navnesen">
            </div>

            <div class="tower flexrevolution">
              <label for="Verv">Verv:</label><br>
              <input type="text" id="verv" name="verv" placeholder="Eks. linjeforening, Samfundet">  <!--Begrensing på hvor langt man kan skrive her?-->
            </div>

            <div class="tower flexrevolution">
              <label for="Interesser">Interesser:</label><br>
              <input type="text" id="Interesser" name="Interesser" placeholder="Eks. finne et ledig grupperom"><!-- Eksempel teksten er for lang-->
            </div>

            <div class="tower flexrevolution">
              <label for="Karakter">Karakter i Exphil:</label><br>
              <select id="Karakter" name="Karakter i Exphil" required>
                <option disabled selected value> Velg din karakter</option> <!-- dette kokte jeg fra https://stackoverflow.com/questions/8605516/default-select-option-as-blank må sånt siteres? Endret her fra X til "velg din karakter"-->
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F2">Har ikke tatt Exphil</option>
              </select><br><br>
              <button type="submit" value="START SPILL" id="registerButton" class="iconoclast redButton">Start Spill</button> <!--Denne knappen må flyttes til en bedre plass og bytt bilde fra chatteboble til det rette bildet!-->
            </div>
          </div>

          <div class="formDiv tower flexrevolution">
            <div class="flexalphamale">
                <input type="file" id="img" name="img" accept="image/x-png,image/gif,image/jpeg"> <!-- Får forsatt lov å laste opp et doc eller pdf om jeg vil....Vet ikke hvordan jeg skal legge inn bilde som i mockup her-->
              <div id="imgBox" class="flexrevolution chain">
                <div id="vertHeartBox" class="flexalphamale tower">
                  <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                  <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                  <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                </div>

                <div id="pbBox" class="tower flexalphamale">
                  Last opp et profilbilde
                  <img src="img/elementer/profil-gray.png" alt="">
                </div>

                <div id="vertHeartBox" class="flexable tower">
                  <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                  <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                  <img class="flexable pheart" src="img/elementer/pixelhjerte.png" alt="pixelhjerte">
                </div>
              </div>
            </div>
            <div class="flexsimp">
              <label for="bio">Skriv en kort profiltekst:</label><br>
              <textarea name="bio" id="bio" cols="27" rows="7" maxlength="130" placeholder="Her kan du skrive hva du vil på maks 130 tegn."></textarea><!--Kan skrive 130  tegn i bio, relativt tifeldig valgt tall foreløpig-->
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <footer></footer>
</body>
